<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TAMP-on web app</title>
  <meta name="description" content="Anti-spam web app">
  <meta name="author" content="TAMP-on">

</head>

<body>

	{% if user.is_authenticated %}
    	<p>Cześć, {{ user.username }}. Dzięki, że się zalogowałeś!</p>
	{% else %}
    	<p>Cześć, zaloguj się lub utwórz konto!</p>
	{% endif %}

  	{% block content %}
  		template nie zaladowany
  	{% endblock %}
</body>
</html>
